<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>STUDENT REGISTRATION SYSTEM</h1>
        <a href=""><img src="" alt="GitHub Link"></a>
    </header>
    <div class="main-contents">
        <div class="input-container">
            <form class="inp-cont">
                    <label for="name">Name</label>
                    <input type="text" name="text" id="name" class="fields">
                    <br>
                    <label for="studentid">Student Id</label>
                    <input type="text" name="studentid" id="studentid" class="fields">
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="fields">
                    <br>
                    <label for="contact">Contact</label>
                    <input type="number" name="contact" id="contact" class="fields">
                   
                    <button id="submit-btn">Add</button>
            </form>
        </div>
        <div class="Records-Section">
            <table id="Records-Table" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>E-Mail</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
